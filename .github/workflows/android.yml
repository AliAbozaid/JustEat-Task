name: Android CI

on: 
  pull_request:
    branches: 
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Clean Project
      run: ./gradlew clean

    - name: Build with Gradle
      run: ./gradlew assembleDebug
    
    - name: Unit Test
      run: ./gradlew :app:testDebugUnitTest
  
  checks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Detekt
      run: ./gradlew :app:detekt
    
    - name: ktlint
      run: ./gradlew :app:ktlint
